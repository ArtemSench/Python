{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <h2>User Details</h2>
        <p>Username: {{ user.username }}</p>
        <p>Age: {{ user.age }}</p>
        <p>ID: {{ user.id }}</p>
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <h1>Users</h1>
                        <ul>
                            {% for user in user_list %}
                                <li>
                                    <a href="/users/{{ user.id }}">{{ user.username }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
